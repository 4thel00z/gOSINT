version: '{branch} - {build}'

clone_folder: c:\gopath\src\github.com\Nhoya\gOSINT

branches:
  only:
    - master
    - develop


environment:
  GOPATH: c:\gopath
  GOVERSION: 1.10

install:
  - go get -u -v github.com/golang/dep/cmd/dep
  - set PATH=%GOPATH%\bin;C:\go\bin;%PATH%
  - set GOPATH=C:\projects\gosint;%GOPATH%
  - dep ensure


build_script:
  
  - go test ./..
  - go build -o gosint.exe cmd/gosint/main.go

artifacts:
  - path: gosint.exe
