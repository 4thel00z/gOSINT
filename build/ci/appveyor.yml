version: '{branch} - {build}'

branches:
  only:
    - master
    - develop


environment:
  GOPATH: c:\gopath
  GOVERSION: 1.10

install:
  - go get -u -v github.com/golang/dep/cmd/dep
  - set PATH=%GOPATH%\bin;C:\go\bin;C:\projects\gosint;%PATH%
  - dep ensure


build_script:
  
  - go test ./..
  - go build -o gosint.exe cmd/gosint/main.go

artifacts:
  - path: gosint.exe
